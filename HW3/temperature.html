<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp converter</title>
  </head>
  <body>
    <div>
      <form id="temperature-form">
        <label for="temperature-input">Input Fahrenheit from -250 to 250</label>
        <input
          type="number"
          id="temperature-input"
          required
          min="-250"
          max="250"
        />
        <input type="submit" value="convert" />
      </form>
      <h3>Result:</h3>
      <h2 id="converted-result"></h2>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
